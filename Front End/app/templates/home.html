<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<link rel="stylesheet" href="\Front End\app\static\css\home_style.css">

<style type="text/css">
	.grow { transition: all .1s ease-in-out; }
	.grow:hover { transform: scale(1.1); }

</style>
</head>
<body>
<center>
<nav class="navbar navbar-full navbar-light bg-faded" style="width:95%;margin-top:20px; height:100px; background-color: #38003C;">
  <a class="navbar-brand" href="/" style="padding:0px; margin-top:-30px; margin-left: -5px">
  	<img src="/static/Images/premier-league-logo-header.svg" style="float:left; width:160px; height:160px;">
  </a>
  <h1 style="margin-left:50px; vertical-align: middle; color:white;font-family: Arial,Helvetica Neue,Helvetica,sans-serif;">
  	<b>Premier League Betting Service</b>
  </h1>
</nav>
</center>

<div class="container">

<div class="col-lg-12" style="background-color: #F6F6F6; margin-top: 70px; box-shadow: 0px 2px 10px #888888;">
	<div style="width:150px; margin: -25px 0px 0px -5px;">
		<h4 style="background-color: #00FF87; border-radius: 5px 50px 5px 5px; color: #38003C; padding: 5px; box-shadow: 0px 2px 5px #888888;">Pick a team</h4>
	</div>

	<h2 style="color: #2e6c70; text-align: center">
			{% for team in teams%}
			<div class="grow" style="width:70px; height:70px; display:block; display: inline-block; margin:15px">
				<form action="/info/{{team}}" method="POST">
					<input type="text" name="text" value="{{team}}" style="display:none">
					<input type="image" src="/static/Images/Team Logos/{{team}}.png" style="width:70px; height:70px" name="my-form" value="Send">
				</form>
			</div>
			{% endfor %}
	</h2>
</div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
